<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
         Latest Posts :
         Get Post (button) :- when we click we call one method and consume the api and render 
                              all post in the div
     -->

    <div id="result">
      <!-- Title and body info show here.. -->
    </div>
    <button onclick="fetchLatestApi()">Fetch Latest API</button>
    
    <script>
      function fetchLatestApi() {
        const FETCH_POST_URL = "https://jsonplaceholder.typicode.com/posts";
        console.log(FETCH_POST_URL);
        let res = fetch(FETCH_POST_URL)
          .then((res) => res.json())
          .then((data) => {
            if (data.length > 0) {
              div = document.createElement("div");
              document.getElementById("result").appendChild(div);
              data.map((result) => {
                let p = document.createElement("p");
                let title= document.createElement("h3");
                div.appendChild(title);
                div.appendChild(p);
                p.innerHTML += `Body is: ${result.body}`;
                title.innerHTML += `Title is: ${result.title}`;
                console.log(result.id);
              });
            } else {
              throw new Error(
                "Sorry not able to fetch API, please check network Connectivity."
              );
            }
          })
          .catch((err) => console.log(err));
      }
    </script>
  </body>
</html>
